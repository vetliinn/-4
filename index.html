<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Парктична 4</title>
    <style>
      #playground {
        position: relative;
        width: 500px;
        height: 500px;
        border: 1px solid #000;
      }

      .ball {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: pink;
        border-radius: 50%;
        left: 0;
        top: 0;
        cursor: pointer;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div id="playground">
      <div class="ball"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
